<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSL Training Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .topbar {
      background: #f8f9fa;
      padding: 5px 0;
      font-size: 14px;
      color: #d00;
    }
    .topbar .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      align-items: center;
    }
    .topbar .logo img {
      height: 50px;
      margin-right: 20px;
    }
    .banner {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f2f2f2;
      height: 500px;
      width: 100%;
      position: relative;
    }
    .banner-content {
      display: flex;
      width: 100%;
      height: 100%;
    }
    .banner img.left {
      max-width: 100%;
      height: auto;
      object-fit: cover;
    }
    .banner .word-cloud {
      background: url('https://i.imgur.com/TKBBd7Y.png') no-repeat center center;
      background-size: cover;
      flex: 1;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      margin-top: 10px;
    }
    .menu .btn {
      background: #fff;
      border: 1px solid #ccc;
      color: #000;
    }
    .search-bar {
      display: flex;
      align-items: center;
    }
    .search-bar input {
      border-radius: 20px 0 0 20px;
      border: 1px solid #ccc;
    }
    .search-bar button {
      border-radius: 0 20px 20px 0;
      background-color: #c00;
      color: white;
      border: none;
    }
    @media (max-width: 768px) {
      .menu {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="topbar">
    <div class="container">
      <div class="logo">
        <img src="https://i.imgur.com/r2pQUFw.png" alt="CSL Logo">
      </div>
      <div>+880 1613 275 278 (Vendor Exam)</div>
      <div>+880 1613 275 275 (Lalmatia)</div>
      <div>+880 1613 275 276 (Kuril LAB)</div>
      <div>+880 1613 275 277 (Online Training)</div>
    </div>
  </div>

  <div class="banner">
    <div class="menu">
      <button class="btn">ALL Courses</button>
      <button class="btn">Job Guarantee Course</button>
      <button class="btn">Upcoming Batches</button>
      <button class="btn">Vendor Exam</button>
      <button class="btn">Blog</button>
      <button class="btn">Contact</button>
      <div class="search-bar">
        <input type="text" class="form-control" placeholder="search">
        <button class="btn">üîç</button>
      </div>
    </div>
    <div class="banner-content">
      <div class="col-md-4 p-3">
        <img src="https://i.imgur.com/sGm7YlN.jpg" class="left img-fluid" alt="Working Image">
      </div>
      <div class="col-md-8 word-cloud"></div>
    </div>
  </div>

</body>
</html>
