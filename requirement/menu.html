<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sticky Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0e6ad66.js" crossorigin="anonymous"></script>
  <style>
    .nav-logo img {
      height: 40px;
    }
    .dropdown-item img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }
    .btn-lang {
      padding: 2px 8px;
    }
    @media (max-width: 991px) {
      .form-inline {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<!-- Sticky Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top" style="z-index: 1030;">
  <div class="container-fluid">
    
    <!-- Logo -->
    <a class="navbar-brand nav-logo" href="#">
      <img src="https://pathshala360.com/assets/images/logo/logo.png" alt="logo">
    </a>

    <!-- Toggler -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar content -->
    <div class="collapse navbar-collapse" id="mainNavbar">
      
      <!-- Course Category Dropdown -->
      <div class="dropdown me-3">
        <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
          কোর্স ক্যাটাগরি
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#"><img src="https://via.placeholder.com/20" alt=""> একাডেমিক গবেষণা</a></li>
          <li><a class="dropdown-item" href="#"><img src="https://via.placeholder.com/20" alt=""> প্রজেক্ট ম্যানেজমেন্ট</a></li>
          <li><a class="dropdown-item" href="#"><img src="https://via.placeholder.com/20" alt=""> মার্কেটিং</a></li>
          <li><a class="dropdown-item" href="#"><img src="https://via.placeholder.com/20" alt=""> এইচএসসি</a></li>
        </ul>
      </div>

      <!-- Search -->
      <form class="d-flex me-auto" role="search">
        <input class="form-control me-1" type="search" placeholder="কোর্স সার্চ করুন" aria-label="Search">
        <button class="btn btn-outline-secondary" type="submit"><i class="fas fa-search"></i></button>
      </form>



      <!-- Menu Links -->
      <ul class="navbar-nav mb-2 mb-lg-0 align-items-lg-center">
        <li class="nav-item">
          <a class="nav-link" href="#">মাস্টার ক্লাস</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">ওয়েবিনার</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">ব্লগ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">আমাদের সম্পর্কে</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-primary btn-sm ms-lg-2 mt-2 mt-lg-0" href="#">রেজিস্ট্রেশন</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-primary btn-sm ms-lg-2 mt-2 mt-lg-0" href="#">লগইন</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Optional Content -->
<div style="height: 1500px; padding: 30px;">
  <h1>Welcome to Pathshala</h1>
  <p>Scroll down to test the sticky menu.</p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
