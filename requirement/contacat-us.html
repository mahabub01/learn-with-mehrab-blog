<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .contact-us-container {
      max-width: 700px;
      margin: 80px auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      margin-top: -100px;
    }

    .contact-us-container h2 {
      font-weight: bold;
    }

    .contact-us-form-label {
      font-weight: 600;
      font-size: 0.85rem;
      margin-bottom: 5px;
      text-transform: uppercase;
    }

    .contact-us-form-control::placeholder {
      color: #ccc;
      font-size: 0.9rem;
    }

    .contact-us-submit-btn {
      background-color: #4da6ff;
      color: white;
      font-weight: 600;
    }

    .contact-us-submit-btn:hover {
      background-color: #3399ff;
    }

    .contact-us-social-icons {
      text-align: center;
      margin-top: 30px;
    }

    .contact-us-social-icons i {
      font-size: 1.2rem;
      margin: 0 10px;
      color: #333;
      transition: color 0.3s;
    }

    .contact-us-social-icons i:hover {
      color: #4da6ff;
    }

    .contact-us-bg-section {
      background-color: #4da6ff;
      min-height: 200px;
    }
  </style>
</head>
<body>

  <div class="contact-us-bg-section"></div>

  <div class="container">
    <div class="contact-us-container text-center">
      <h2>Get in Touch</h2>
      <p class="text-muted">Nunc erat cursus tellus gravida.</p>
      <form class="mt-4 text-start">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="contact-us-form-label">First Name</label>
            <input type="text" class="form-control contact-us-form-control" placeholder="Please enter first name..." required />
          </div>
          <div class="col-md-6 mb-3">
            <label class="contact-us-form-label">Last Name</label>
            <input type="text" class="form-control contact-us-form-control" placeholder="Please enter last name..." required />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="contact-us-form-label">Email</label>
            <input type="email" class="form-control contact-us-form-control" placeholder="Please enter email..." required />
          </div>
          <div class="col-md-6 mb-3">
            <label class="contact-us-form-label">Phone Number</label>
            <input type="tel" class="form-control contact-us-form-control" placeholder="Please enter phone number..." required />
          </div>
        </div>
        <div class="mb-4">
          <label class="contact-us-form-label">What do you have in mind</label>
          <textarea class="form-control contact-us-form-control" rows="4" placeholder="Please enter query..." required></textarea>
        </div>
        <button type="submit" class="btn contact-us-submit-btn w-100">Submit</button>
      </form>
    </div>

    <div class="contact-us-social-icons mt-4">
      <i class="fab fa-twitter"></i>
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-google"></i>
      <i class="fab fa-instagram"></i>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
