<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our Achievement & Clients</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    .achievement-icon {
      color: red;
      font-size: 40px;
      margin-bottom: 10px;
    }
    .achievement-box {
      text-align: center;
      padding: 20px 10px;
    }
    .achievement-title {
      font-weight: bold;
      font-size: 18px;
    }
    .achievement-desc {
      color: #555;
    }
    .clients-logo {
      background: #fff;
      border: 1px solid #eee;
      padding: 10px;
      border-radius: 6px;
      height: 90px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .clients-logo img {
      max-height: 60px;
      max-width: 100%;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <!-- Our Achievement -->
  <h2 class="text-center fw-bold mb-4">Our Achievement</h2>
  <div class="row text-center g-4">
    <div class="col-6 col-md-3">
      <div class="achievement-box">
        <div class="achievement-icon"><i class="fa-solid fa-calendar-days"></i></div>
        <div class="achievement-title">18 Years</div>
        <div class="achievement-desc">Excellent Training Delivering</div>
      </div>
    </div>
    <div class="col-6 col-md-3">
      <div class="achievement-box">
        <div class="achievement-icon"><i class="fa-solid fa-users"></i></div>
        <div class="achievement-title">8,000+</div>
        <div class="achievement-desc">Happy Students Trained</div>
      </div>
    </div>
    <div class="col-6 col-md-3">
      <div class="achievement-box">
        <div class="achievement-icon"><i class="fa-solid fa-user-check"></i></div>
        <div class="achievement-title">300+</div>
        <div class="achievement-desc">Job Placement</div>
      </div>
    </div>
    <div class="col-6 col-md-3">
      <div class="achievement-box">
        <div class="achievement-icon"><i class="fa-solid fa-briefcase"></i></div>
        <div class="achievement-title">100+</div>
        <div class="achievement-desc">Companies Associated</div>
      </div>
    </div>
  </div>

  <!-- Our Corporate Client -->
  <h2 class="text-center fw-bold my-5">Our Corporate Client</h2>
  <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-6 g-3">
    <!-- Repeat these blocks for each client logo -->
    <div class="col">
      <div class="clients-logo">
        <img src="https://via.placeholder.com/120x60?text=Client+1" alt="Client 1">
      </div>
    </div>
    <div class="col">
      <div class="clients-logo">
        <img src="https://via.placeholder.com/120x60?text=Client+2" alt="Client 2">
      </div>
    </div>
    <div class="col">
      <div class="clients-logo">
        <img src="https://via.placeholder.com/120x60?text=Client+3" alt="Client 3">
      </div>
    </div>
    <div class="col">
      <div class="clients-logo">
        <img src="https://via.placeholder.com/120x60?text=Client+4" alt="Client 4">
      </div>
    </div>
    <div class="col">
      <div class="clients-logo">
        <img src="https://via.placeholder.com/120x60?text=Client+5" alt="Client 5">
      </div>
    </div>
    <div class="col">
      <div class="clients-logo">
        <img src="https://via.placeholder.com/120x60?text=Client+6" alt="Client 6">
      </div>
    </div>
    <!-- Add more logos here as needed -->
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
