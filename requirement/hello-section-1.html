<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSL Training Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .topbar {
      background: #f8f9fa;
      padding: 10px 0;
      font-size: 14px;
      color: #d00;
    }

    .topbar .logo img {
      height: 50px;
    }

    .banner {
      background: url('https://i.imgur.com/TKBBd7Y.png') no-repeat center center;
      background-size: cover;
      height: 500px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 100px;
      position: relative;
    }
	
	@media (max-width: 768px) {
	  .banner {
		background: url('https://i.imgur.com/sGm7YlN.jpg') no-repeat center center;
		background-size: cover;
	  }
	}

    .navbar {
      background: transparent !important;
      width: 100%;
    }

    .navbar-nav .nav-link {
      background: #fff;
      margin: 5px;
      border: 1px solid #ccc;
      color: #000;
      padding: 6px 12px;
      border-radius: 4px;
      text-align: center;
    }

    .search-bar {
      display: flex;
      align-items: center;
      margin-top: 10px;
      justify-content: center;
    }

    .search-bar input {
      border-radius: 20px 0 0 20px;
      border: 1px solid #ccc;
    }

    .search-bar button {
      border-radius: 0 20px 20px 0;
      background-color: #c00;
      color: white;
      border: none;
    }

    /* Toggle button positioning */
    .custom-toggler {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background-color: #fff;
      padding: 5px 10px;
      border-radius: 4px;
    }

    @media (max-width: 768px) {
      .topbar .row > div {
        margin-bottom: 10px;
        text-align: center;
      }

      .search-bar {
        flex-direction: column;
      }

      .search-bar input,
      .search-bar button {
        width: 100%;
        border-radius: 20px;
        margin-bottom: 5px;
      }
    }
  </style>
</head>
<body>

  <!-- Topbar Section -->
  <div class="topbar">
    <div class="container">
      <div class="row text-center text-md-start align-items-center">
        <div class="col-md-4 col-12 mb-2 mb-md-0 text-center text-md-start">
          <div class="logo">
            <img src="https://i.imgur.com/r2pQUFw.png" alt="CSL Logo">
          </div>
        </div>
        <div class="col-md-4 col-6">
          <div>+880 1613 275 278 (Vendor Exam)</div>
          <div>+880 1613 275 275 (Lalmatia)</div>
        </div>
        <div class="col-md-4 col-6">
          <div>+880 1613 275 276 (Kuril LAB)</div>
          <div>+880 1613 275 277 (Online Training)</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Banner Section with Responsive Menu -->
  <div class="banner">
    <div class="custom-toggler d-lg-none">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuContent">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>

    <nav class="navbar navbar-expand-lg">
      <div class="container justify-content-center">
        <div class="collapse navbar-collapse justify-content-center" id="menuContent">
          <ul class="navbar-nav mb-2 mb-lg-0 text-center">
            <li class="nav-item"><a class="nav-link" href="#">ALL Courses</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Job Guarantee Course</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Upcoming Batches</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Vendor Exam</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          </ul>
          <div class="search-bar ms-lg-3">
            <input type="text" class="form-control" placeholder="search">
            <button class="btn">üîç</button>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
