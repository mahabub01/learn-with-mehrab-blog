<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #countdown {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .webinar-details-count-box {
      display: flex;
      align-items: stretch;
      border: 2px solid green;
      border-radius: 8px;
      overflow: hidden;
      min-width: 90px;
      flex: 0 1 auto;
    }

    .webinar-details-count-value {
      background-color: #a3f7bf; /* green */
      color: #000;
      font-weight: bold;
      font-size: 24px;
      padding: 10px 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 40px;
    }

    .webinar-details-count-label {
      background-color: #ffffff; /* white */
      color: #333;
      font-size: 14px;
      padding: 10px 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 40px;
    }

    @media (max-width: 500px) {
      .webinar-details-count-box {
        flex: 1 1 45%;
        justify-content: center;
      }
    }

    @media (max-width: 320px) {
      .webinar-details-count-box {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <div id="countdown">
    <div class="webinar-details-count-box">
      <span class="webinar-details-count-value" id="days">0</span>
      <span class="webinar-details-count-label">Days</span>
    </div>
    <div class="webinar-details-count-box">
      <span class="webinar-details-count-value" id="hours">0</span>
      <span class="webinar-details-count-label">Hrs</span>
    </div>
    <div class="webinar-details-count-box">
      <span class="webinar-details-count-value" id="minutes">0</span>
      <span class="webinar-details-count-label">Min</span>
    </div>
    <div class="webinar-details-count-box">
      <span class="webinar-details-count-value" id="seconds">0</span>
      <span class="webinar-details-count-label">Sec</span>
    </div>
  </div>

  <script>
    // Replace with your Laravel Blade date
    const targetDate = new Date("2025-06-30T00:00:00Z").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "Countdown Finished!";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    }

    const timer = setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
