<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Course Grid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .course-category-header {
      font-weight: bold;
      font-size: 18px;
    }

    .course-category-sidebar {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
    }

    .course-category-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 20px;
      overflow: hidden;
      position: relative;
      transition: all 0.2s;
    }

    .course-category-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .course-category-card-body {
      padding: 15px;
    }

    .course-category-price {
      font-size: 14px;
      font-weight: bold;
      color: #000;
      margin-bottom: 5px;
    }

    .course-category-old-price {
      text-decoration: line-through;
      color: red;
      font-size: 14px;
    }

    .course-category-free-label {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: red;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 4px;
    }

    .course-category-details-btn {
      font-size: 13px;
      padding: 6px 12px;
      background-color: #0d6efd;
      border: none;
      color: white;
      border-radius: 4px;
    }

    .course-category-footer {
      font-size: 12px;
      color: #333;
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .course-category-stars {
      color: gold;
    }

    .course-category-dropdown {
      font-size: 14px;
      padding: 6px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="container py-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="course-category-header">৬৩৬টি প্ল্যাটফর্মের সকল কোর্স</h5>
      <select class="form-select course-category-dropdown w-auto">
        <option selected>১১ টি আইটেম</option>
        <option>২০ টি</option>
        <option>৩০ টি</option>
      </select>
    </div>

    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3">
        <div class="course-category-sidebar">
          <h6 class="mb-2">টাইপ</h6>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="type1">
            <label class="form-check-label" for="type1">কোর্স</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="type2">
            <label class="form-check-label" for="type2">ফ্রি কোর্স</label>
          </div>

          <hr>
          <h6 class="mb-2">ক্যাটাগরি</h6>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="cat1">
            <label class="form-check-label" for="cat1">ডিজিটাল মার্কেটিং</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="cat2">
            <label class="form-check-label" for="cat2">প্রোগ্রামিং</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="cat3">
            <label class="form-check-label" for="cat3">ওয়েব ডেভেলপমেন্ট</label>
          </div>

          <hr>
          <h6 class="mb-2">কোর্স লেভেল</h6>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="level1">
            <label class="form-check-label" for="level1">বেগিনার</label>
          </div>
        </div>
      </div>

      <!-- Main content -->
      <div class="col-md-9">
        <div class="row">
          <!-- Course card -->
          <div class="col-md-3">
            <div class="course-category-card">
              <img src="https://i.ibb.co/5TpTz9T/sqa-workshop.jpg" alt="">
              <div class="course-category-card-body">
                <div class="course-category-price">৳ ১১৯৯</div>
                <h6>SQA Workshop For Beginners</h6>
                <button class="course-category-details-btn mt-2">বিস্তারিত দেখুন</button>
                <div class="course-category-footer">
                  <span class="text-muted">Beginner</span>
                  <span class="course-category-stars">⭐ 4.8</span>
                </div>
              </div>
            </div>
          </div>

          <!-- Course 2 -->
          <div class="col-md-3">
            <div class="course-category-card">
              <span class="course-category-free-label">ফ্রি কোর্স</span>
              <img src="https://i.ibb.co/TvNm9HD/ai-course.jpg" alt="">
              <div class="course-category-card-body">
                <h6>AI সম্পর্কে সবকিছু</h6>
                <button class="course-category-details-btn mt-2">বিস্তারিত দেখুন</button>
                <div class="course-category-footer">
                  <span class="text-muted">Beginner</span>
                  <span class="course-category-stars">⭐ 4.5</span>
                </div>
              </div>
            </div>
          </div>

          <!-- Course 3 -->
          <div class="col-md-3">
            <div class="course-category-card">
              <img src="https://i.ibb.co/tcC5Pb5/ml-course.jpg" alt="">
              <div class="course-category-card-body">
                <div>
                  <span class="course-category-old-price">৳ ৮০০০</span>
                  <span class="course-category-price">৳ ৫০০০</span>
                </div>
                <h6>Machine Learning Research</h6>
                <button class="course-category-details-btn mt-2">বিস্তারিত দেখুন</button>
                <div class="course-category-footer">
                  <span class="text-muted">Advanced</span>
                  <span class="course-category-stars">⭐ 4.9</span>
                </div>
              </div>
            </div>
          </div>

          <!-- Course 4 -->
          <div class="col-md-3">
            <div class="course-category-card">
              <span class="course-category-free-label">ফ্রি কোর্স</span>
              <img src="https://i.ibb.co/q1XN4Bc/golang-course.jpg" alt="">
              <div class="course-category-card-body">
                <h6>Free Master Class With Golang</h6>
                <button class="course-category-details-btn mt-2">বিস্তারিত দেখুন</button>
                <div class="course-category-footer">
                  <span class="text-muted">Intermediate</span>
                  <span class="course-category-stars">⭐ 4.7</span>
                </div>
              </div>
            </div>
          </div>

          <!-- More courses can be added the same way -->
        </div>
      </div>
    </div>
  </div>

</body>
</html>
